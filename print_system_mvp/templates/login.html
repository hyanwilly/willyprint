<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logotipo Willy Print">
        </div>
        <h2>Acesse sua conta</h2>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <div class="form-group">
                <label for="email">Email ou Usuário:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
            <p class="mt-2"><a href="{{ url_for('register') }}">Não tem conta? Cadastre-se aqui.</a></p>
            <p><a href="{{ url_for('index') }}">Voltar para a página inicial</a></p>
        </form>
    </div>
</body>
</html>
